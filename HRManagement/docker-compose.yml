version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: hr-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=hrmanagement
      - RABBITMQ_DEFAULT_PASS=hrmanagement123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: src/Services/Gateway/HRManagement.Gateway/HRManagement.Gateway/Dockerfile
    container_name: hr-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ServiceEndpoints__Employees=http://employees-api:80
      - ServiceEndpoints__Payroll=http://payroll-api:80
      - ServiceEndpoints__Recruitment=http://recruitment-api:80
      - ServiceEndpoints__Attendance=http://attendance-api:80
      - ServiceEndpoints__Documents=http://documents-api:80
      - ReverseProxy__Clusters__employees-cluster__Destinations__destination1__Address=http://employees-api:80
      - ReverseProxy__Clusters__payroll-cluster__Destinations__destination1__Address=http://payroll-api:80
      - ReverseProxy__Clusters__recruitment-cluster__Destinations__destination1__Address=http://recruitment-api:80
      - ReverseProxy__Clusters__attendance-cluster__Destinations__destination1__Address=http://attendance-api:80
      - ReverseProxy__Clusters__documents-cluster__Destinations__destination1__Address=http://documents-api:80
    networks:
      - hr-network
    depends_on:
      - employees-api
      - payroll-api
      - recruitment-api
      - attendance-api
      - documents-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employees-api:
    build:
      context: .
      dockerfile: src/Services/Employees/HRManagement.Employees.Api/Dockerfile
    container_name: hr-employees-api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/employees.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - employees-data:/app/data
    networks:
      - hr-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payroll-api:
    build:
      context: .
      dockerfile: src/Services/Payroll/HRManagement.Payroll.Api/Dockerfile
    container_name: hr-payroll-api
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/payroll.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - payroll-data:/app/data
    networks:
      - hr-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      employees-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  recruitment-api:
    build:
      context: .
      dockerfile: src/Services/Recruitment/HRManagement.Recruitment.Api/Dockerfile
    container_name: hr-recruitment-api
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/recruitment.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - recruitment-data:/app/data
    networks:
      - hr-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      employees-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  attendance-api:
    build:
      context: .
      dockerfile: src/Services/Attendance/HRManagement.Attendance.Api/Dockerfile
    container_name: hr-attendance-api
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/attendance.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - attendance-data:/app/data
    networks:
      - hr-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  documents-api:
    build:
      context: .
      dockerfile: src/Services/Documents/HRManagement.Documents.Api/Dockerfile
    container_name: hr-documents-api
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/documents.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - documents-data:/app/data
    networks:
      - hr-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hr-network:
    driver: bridge

volumes:
  rabbitmq-data:
  employees-data:
  payroll-data:
  recruitment-data:
  attendance-data:
  documents-data:
