version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hrmanagement
      - POSTGRES_PASSWORD=hrmanagement123
      - POSTGRES_MULTIPLE_DATABASES=employees,payroll,recruitment,attendance,documents
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - hr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrmanagement"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hr-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=hrmanagement
      - RABBITMQ_DEFAULT_PASS=hrmanagement123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: src/Services/Gateway/HRManagement.Gateway/HRManagement.Gateway/Dockerfile
    container_name: hr-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ServiceEndpoints__Employees=http://employees-api:80
      - ServiceEndpoints__Payroll=http://payroll-api:80
      - ServiceEndpoints__Recruitment=http://recruitment-api:80
      - ServiceEndpoints__Attendance=http://attendance-api:80
      - ServiceEndpoints__Documents=http://documents-api:80
      - ReverseProxy__Clusters__employees-cluster__Destinations__destination1__Address=http://employees-api:80
      - ReverseProxy__Clusters__payroll-cluster__Destinations__destination1__Address=http://payroll-api:80
      - ReverseProxy__Clusters__recruitment-cluster__Destinations__destination1__Address=http://recruitment-api:80
      - ReverseProxy__Clusters__attendance-cluster__Destinations__destination1__Address=http://attendance-api:80
      - ReverseProxy__Clusters__documents-cluster__Destinations__destination1__Address=http://documents-api:80
    networks:
      - hr-network
    depends_on:
      - employees-api
      - payroll-api
      - recruitment-api
      - attendance-api
      - documents-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  employees-api:
    build:
      context: .
      dockerfile: src/Services/Employees/HRManagement.Employees.Api/Dockerfile
    container_name: hr-employees-api
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=employees;Username=hrmanagement;Password=hrmanagement123
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - employees-uploads:/app/uploads
    networks:
      - hr-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payroll-api:
    build:
      context: .
      dockerfile: src/Services/Payroll/HRManagement.Payroll.Api/Dockerfile
    container_name: hr-payroll-api
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=payroll;Username=hrmanagement;Password=hrmanagement123
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    networks:
      - hr-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      employees-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  recruitment-api:
    build:
      context: .
      dockerfile: src/Services/Recruitment/HRManagement.Recruitment.Api/Dockerfile
    container_name: hr-recruitment-api
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=recruitment;Username=hrmanagement;Password=hrmanagement123
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - recruitment-uploads:/app/uploads
    networks:
      - hr-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      employees-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  attendance-api:
    build:
      context: .
      dockerfile: src/Services/Attendance/HRManagement.Attendance.Api/Dockerfile
    container_name: hr-attendance-api
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=attendance;Username=hrmanagement;Password=hrmanagement123
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    networks:
      - hr-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  documents-api:
    build:
      context: .
      dockerfile: src/Services/Documents/HRManagement.Documents.Api/Dockerfile
    container_name: hr-documents-api
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=documents;Username=hrmanagement;Password=hrmanagement123
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=HRManagement
      - JwtSettings__Audience=HRManagement
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=hrmanagement
      - RabbitMQ__Password=hrmanagement123
    volumes:
      - documents-storage:/app/documents
    networks:
      - hr-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hr-network:
    driver: bridge

volumes:
  postgres-data:
  rabbitmq-data:
  employees-uploads:
  recruitment-uploads:
  documents-storage:
